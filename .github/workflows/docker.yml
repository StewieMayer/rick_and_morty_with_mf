name: Deploy Microfrontends to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build mf-shell
        run: |
          cd mf-shell
          npm install
          npm run build
          cd ..

      - name: Build mf-characters
        run: |
          cd mf-characters
          npm install
          npm run build
          cd ..

      - name: Build mf-character-detail
        run: |
          cd mf-character-detail
          npm install
          npm run build
          cd ..

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy/mf-shell deploy/mf-characters deploy/mf-character-detail
          cp -r mf-shell/dist/* deploy/mf-shell/
          cp -r mf-characters/dist/* deploy/mf-characters/
          cp -r mf-character-detail/dist/* deploy/mf-character-detail/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
